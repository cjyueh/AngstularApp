<!DOCTYPE html>
<html lang="en" ng-app="AngstularApp">
<head>
	<meta charset="UTF-8">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- ANGULAR -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-resource.min.js"></script>

	<!-- CUSTOM -->
	<script type="text/javascript" src="javascripts/controllers/PostCtrl.js"></script>
	<script type="text/javascript" src="javascripts/services/PostService.js"></script>
	<script type="text/javascript" src="javascripts/appRoutes.js"></script>
	<script type="text/javascript" src="javascripts/app.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">

	<title>Angstular</title>

<body ng-controller="PostController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="posts-index">Angstular</a>
			</div> <!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>


	<div class="container" ng-controller="PostsController as posts">
		<div class="row">
			Hello from index!
			<div class="col-md-6 col-md-offset-3" ng-view></div>
		</div>
	</div>
