<!DOCTYPE html>
<html lang="en" ng-app="AngstularApp">
<head>
	<meta charset="UTF-8">
	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- angular -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	
	<!-- custom -->
	<script type="text/javascript" src="javascripts/app.js"></script>

	<title>Angstular</title>
</head>
<body ng-controller="MainCtrl">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h1>Angstular</h1>
			</div>
			<!-- list of posts -->
			<div ng-repeat="post in posts | orderBy: '-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
				{{ post.upvotes }}
				<span style="font-size:20px; margin-left:10px;">{{ post.question }}</span>
			</div>
			<!-- form for creating new posts -->
			<form ng-submit="addPost()" style="margin-top:30px;">
				<h3>Share your Angstular</h3>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Question" ng-model="question" />
				</div>
				<button type="submit" class="btn btn-primary">POST</button>
			</form>
		</div>
	</div>
</body>
</html>
