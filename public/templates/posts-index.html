<div class="container">
	Welcome to Posts Index (templates/posts-index.html)
	<hr>
	<h1>Hello</h1><!--  Say Hello -->
	<hr>

	<form class="add-post" ng-submit='posts.createPost()'>
    <div>
      <label for="newPost-comment">Angst:</label>
      <input type="text" id="newPost-comment" ng-model="posts.newPost.comment" placeholder="share your angstular">
    </div>
    <!--  <div>
      <label for="newPost-image">Image:</label>
      <input type="text" id="newPost-image" ng-model="posts.newPost.image" placeholder="image url">
    </div> -->
    <div>
      <input type="submit" value="POST">
    </div>
  </form>

	<div ng-repeat="post in posts.posts">
    <div class="row">
      <!-- <div class="col-xs-4">
        <img ng-src="{{post.image}}" class="img-responsive">
      </div> -->
      <div class="col-xs-8">
        <!-- post content -->
        <div ng-hide="posts.displayEditForm">
          <h5>{{post.comment}}</h5>
          <!-- edit/delete buttons -->
          <button ng-click="post.displayEditForm = true" class="btn btn-default">Edit</button>
          <button ng-click="posts.deletePost(post)" class="btn btn-default">Delete</button>
        </div>

        <!-- form to edit post -->
        <form ng-show="post.displayEditForm" ng-submit="posts.updatePost(post)">
          <div class="form-group">
            <input type="text" ng-model="post.comment" class="form-control" placeholder="share your angstular">
          </div>
          <!-- <div class="form-group">
            <input type="text" ng-model="post.image" class="form-control" placeholder="Image">
          </div> -->
          <input type="submit" value="Save Changes" class="btn btn-default">
        </form>
      </div>
    </div>
    <hr>
  </div>
</div>
