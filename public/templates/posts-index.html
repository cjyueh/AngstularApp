<div class="container">
	Welcome to Posts Index (templates/books-index.html)
	<hr>
	<h1>Hello</h1><!--  Say Hello -->
	<hr>

	<form class="add-post" ng-submit='posts.createBook()'>
	  <div>
	    <label for="newPost-question">Question:</label>
	    <input type="text" id="newPost-question" ng-model="posts.newPost.question" placeholder="share your angstular">
	  </div>
	  <div>
	    <label for="newPost-comment">Author:</label>
	    <input type="text" id="newPost-comment" ng-model="posts.newPost.comment" placeholder="comment/answer">
	  </div>
	 <!--  <div>
	    <label for="newBook-image">Image:</label>
			<input type="text" id="newBook-image" ng-model="books.newBook.image" placeholder="image url">
	  </div> -->
	  <div>
			<input type="submit" value="POST">
	  </div>
	</form>

	<div ng-repeat="post in posts.posts">
    <div class="row">
      <!-- <div class="col-xs-4">
        <img ng-src="{{book.image}}" class="img-responsive">
      </div> -->
      <div class="col-xs-8">

        <!-- book content -->
        <div ng-hide="posts.displayEditForm">
          <h5>{{post.question}}</h5>
          <p><strong>Comment/Answer:</strong> {{post.comment}}</p>

          <!-- edit/delete buttons -->
          <button ng-click="post.displayEditForm = true" class="btn btn-default">Edit</button>
          <button ng-click="posts.deleteBook(post)" class="btn btn-default">Delete</button>
        </div>

        <!-- form to edit book -->
        <form ng-show="post.displayEditForm" ng-submit="posts.updateBook(post)">
          <div class="form-group">
            <input type="text" ng-model="book.title" class="form-control" placeholder="Title">
          </div>
          <div class="form-group">
            <input type="text" ng-model="book.author" class="form-control" placeholder="Author">
          </div>
          <div class="form-group">
            <input type="text" ng-model="book.image" class="form-control" placeholder="Image">
          </div>
          <div class="form-group">
            <input type="text" ng-model="book.releaseDate" class="form-control" placeholder="Release Date">
          </div>
          <input type="submit" value="Save book" class="btn btn-default">
        </form>
      </div>
    </div>
    <hr>
  </div>

	
</div>
